<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Music Player</title>
    <!-- Import the required fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #00205b;
        min-height: 100vh;
        padding: 20px;
      }

      .top-nav {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        margin-bottom: 30px;
        color: white;
        padding-right: 20px;
        font-family: "Open Sans", sans-serif;
      }

      .top-nav a {
        color: #ffffff80;
        text-decoration: none;
        font-size: 14px;
      }

      .top-nav a.active {
        color: white;
      }

      .profile-icon {
        width: 24px;
        height: 24px;
        background: #ccc;
        border-radius: 50%;
      }

      .container {
        display: flex;
        gap: 40px;
      }

      .playlists {
        width: 200px;
        font-family: "Poppins", sans-serif;
      }

      .playlists h2 {
        color: white;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .playlist-grid {
        display: grid;
        gap: 10px;
      }

      .playlist-item {
        background: #1a3b8f;
        border-radius: 8px;
        padding: 10px;
        width: 80px;
        height: 80px;
        display: inline-flex;
        flex-direction: column;
        color: white;
        text-decoration: none;
        font-size: 12px;
        position: relative;
        border: 2px solid #2a4b9f;
        font-family: "Poppins", sans-serif;
      }

      .playlist-item .box-icon {
        width: 40px;
        height: 40px;
        background: #ffd700;
        margin-bottom: 5px;
        image-rendering: pixelated;
        clip-path: polygon(
          0% 20%,
          20% 0%,
          80% 0%,
          100% 20%,
          100% 80%,
          80% 100%,
          20% 100%,
          0% 80%
        );
      }

      .playlist-item .songs {
        font-size: 10px;
        color: #ffffff80;
      }

      .vinyl-player {
        width: 200px;
        height: 200px;
        background: #8b4513;
        border-radius: 8px;
        position: relative;
        margin-top: 40px;
        border: 4px solid #a0522d;
        image-rendering: pixelated;
      }

      .vinyl-disc {
        width: 140px;
        height: 140px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .vinyl-center {
        width: 20px;
        height: 20px;
        background: #32cd32;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .discord-status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #7289da;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-family: "Press Start 2P", cursive;
      }

      .discord-status::before {
        content: "";
        display: block;
        width: 8px;
        height: 8px;
        background: #32cd32;
        border-radius: 50%;
      }

      /* Drag and drop styles */
      .playlist-item.draggable {
        cursor: move;
      }

      .vinyl-player.droppable.drag-over {
        border-color: #32cd32;
      }

      .vinyl-player.playing .vinyl-disc {
        animation: spin 3s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="navigation">
          <div class="navigation-items">
            <a href="index2.html">Home</a>
            <a href="discover.html">Discover</a>
            <a href="chill.html">Chill</a>
          </div>
        </div>
        <div class="profile">
          <img src="images/photo_2024-12-13_19-27-20.jpg" alt="Avatar" />
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="playlists">
        <h2>Playlists</h2>
        <div class="playlist-grid">
          <div class="playlist-item draggable" draggable="true">
            <div class="box-icon"></div>
            <div>Favourite</div>
            <div class="songs">8 songs</div>
          </div>
          <div class="playlist-item draggable" draggable="true">
            <div class="box-icon"></div>
            <div>Name</div>
            <div class="songs">8 songs</div>
          </div>
          <div class="playlist-item draggable" draggable="true">
            <div class="box-icon"></div>
            <div>Name</div>
            <div class="songs">13 songs</div>
          </div>
        </div>
      </div>

      <div class="vinyl-player droppable">
        <div class="vinyl-disc">
          <div class="vinyl-center"></div>
        </div>
      </div>
    </div>

    <div class="discord-status">Discord connected</div>

    <script>
      const draggables = document.querySelectorAll(".draggable");
      const droppable = document.querySelector(".droppable");

      draggables.forEach((draggable) => {
        draggable.addEventListener("dragstart", () => {
          draggable.classList.add("dragging");
        });

        draggable.addEventListener("dragend", () => {
          draggable.classList.remove("dragging");
        });
      });

      droppable.addEventListener("dragover", (e) => {
        e.preventDefault();
        droppable.classList.add("drag-over");
      });

      droppable.addEventListener("dragleave", () => {
        droppable.classList.remove("drag-over");
      });

      droppable.addEventListener("drop", (e) => {
        e.preventDefault();
        droppable.classList.remove("drag-over");
        droppable.classList.add("playing");
      });

      droppable.addEventListener("click", () => {
        droppable.classList.toggle("playing");
      });
    </script>
  </body>
</html>
