<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="discover.css" />
  <meta name="theme-color" content="#172554">
</head>

<body>
  <div class="sidebar">
    <div class="search-box">
      <svg width="20" height="20" fill="none" stroke="#9ca3af">
        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" />
      </svg>
      <input type="text" placeholder="Search for playlists..." />
    </div>
    <div class="playlist-item">
      <div class="playlist-icon">♥</div>
      <div class="playlist-info">
        <div>Liked songs</div>
        <div class="subtitle">Playlist • 10 songs</div>
      </div>
    </div>
    <div class="playlist-item">
      <div class="profile-icon"></div>
      <div class="playlist-info">LISA</div>
    </div>
    <div class="playlist-item">
      <div class="profile-icon"></div>
      <div class="playlist-info">Taylor Swift</div>
    </div>
    <div class="playlist-item">
      <div class="profile-icon"></div>
      <div class="playlist-info">Stray Kids</div>
    </div>
  </div>
  <div class="main-content">
    <div class="top-bar">
      <div class="song-search">
        <svg width="20" height="20" fill="none" stroke="#9ca3af">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" />
        </svg>
        <input type="text" placeholder="Search for songs..." />
        <button class="search-button">Search</button>
      </div>
      <div class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">Discover</a>
        <a href="#">Chill</a>
      </div>
      <div class="profile-icon"></div>
    </div>
    <div class="album-grid">
      <!-- Album cards will be dynamically generated -->
    </div>
  </div>
  <div class="cd-player droppable">
    <div class="cd-player-inner"></div>
  </div>

  <!-- Remove or comment out the inline drag-and-drop script to avoid duplication -->
  <!-- <script>
    // Removed inline drag logic to avoid conflict with api.js setupDragAndDrop()
  </script> -->

  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      console.log('Spotify SDK Ready');
      window.spotifySDKReady = true; // Rename to match api.js
    };
  </script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="api.js"></script>
</body>

</html>
