<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Dose of Music</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#discover">Discover</a></li>
          <li><a href="#chill">Chill</a></li>
        </ul>
        <div class="profile">
          <img src="avatar.png" alt="Avatar" />
        </div>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <div class="player-card">
          <div class="player-avatar">
            <img src="avatar2.png" alt="Character" />
          </div>
          <p>99 EXP</p>
          <p>LV 8</p>
          <div class="stars">⭐⭐⭐⭐⭐</div>
          <img src="music-cover.jpg" alt="Music Cover" class="cover" />
          <button>▶</button>
        </div>

        <div class="title">
          <h1>Daily Dose of Music <span>⭐</span></h1>
        </div>
      </div>

      <div class="scrolling-text">
        <p>
          (scrolling) Now playing ****** by ****** // Use headphones for best
          quality // Auto
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
